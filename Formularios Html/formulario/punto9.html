<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Formulario</title>
		<link rel="stylesheet" type="text/css" href="../Reset.css">
		<link rel="stylesheet" type="text/css" href="../est.css">
	</head>
	<body>
		<fieldset>
			<form action="#">
				<label>Nombre del cliente </label><input autofocus type="text" name="nombre" value="" placeholder="Nombre" required>
				<br><br>
				<label>Fecha de nacimiento</label>
				<input type="month" name="fechanacimiento" min="0001-01" max="2019-12" placeholder="aaaa-mm" required>
				<br><br>
				<label>Seleccione su nivel de ingles </label><input type=number min="1" max="5" required>
				<br><br>
				<input type="submit" name="ingles"><input type="reset" name="restaurar">
			</form>
		</fieldset>
	</body>
</html>
