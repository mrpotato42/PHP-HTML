<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Formulario</title>
		<link rel="stylesheet" type="text/css" href="../Reset.css">
		<link rel="stylesheet" type="text/css" href="../est.css">
	</head>
	<body>
		<fieldset>
			<form action="#">
				<label>Ingrese sus nombres</label><input autofocus type="text" name="nombres" value="" placeholder="Nombres">
				<br><br>
				<label>Ingrese sus apellidos</label><input type="text" name="apellidos" value="" placeholder="Apellidos">
				<br><br>
				<label>Ingrese sus e-mail</label><input type="email" name="email" value="" placeholder="E-mail">
				<br><br>
				<label>Comentarios</label><textarea placeholder="Comentarios"></textarea>
				<br><br>
				<input type="submit" name="enviar"><input type="reset" name="restaurar">
			</form>
		</fieldset>
	</body>
</html>
