<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Formulario</title>
		<link rel="stylesheet" type="text/css" href="../Reset.css">
		<link rel="stylesheet" type="text/css" href="../est.css">
	</head>
	<body>
		<fieldset>
			<form action="#">
				<label>Ingrese su nombre</label><input type="text" autofocus name="nombre" value="" placeholder="nombre">
				<br><br>
				<label>Elija el nivel de estudios alcanzados:</label>
				<br>
				<input type="radio" name="estudios" value="sinestudios"><label>Sin estudios</label>
				<br><br>
				<input type="radio" name="estudios" value="primarios"><label>Estudios primarios</label>
				<br><br>
				<input type="radio" name="estudios" value="secundarios"><label>Estudios secundarios</label>
				<br><br>
				<input type="radio" name="estudios" value="superior"><label>Educacion superior</label>
				<br><br>
				<input type="submit" name="enviar"><input type="reset" name="restaurar">
			</form>
		</fieldset>
	</body>
</html>
