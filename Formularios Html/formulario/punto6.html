<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Formulario</title>
		<link rel="stylesheet" type="text/css" href="../Reset.css">
		<link rel="stylesheet" type="text/css" href="../est.css">
	</head>
	<body>
		<fieldset>
			<form action="#">
				<label>Primer nombre</label><input type="text" autofocus name="primernombre" value="" placeholder="Primer nombre">
				<br><br>
				<label>Segundo nombre</label><input type="text" name="segundonombre" value="" placeholder="Segundo nombre">
				<br><br>
				<label>Primer apellido</label><input type="text" name="primerapellido" value="" placeholder="Primer apellido">
				<br><br>
				<label>Segundo apellido</label><input type="text" name="segundoapellido" value="" placeholder="Segundo apellido">
				<br><br>
				<label>Direccion</label><input type="text" name="direccion" value="" placeholder="Direccion">
				<br><br>
				<label>Telefono</label><input type="tel" name="telefono" value="" placeholder="Telefono" maxlength="6">
				<br><br>
				<label>Ciudad</label><input type="text" name="ciudad" value="" placeholder="Ciudad">
				<br><br>
				<label>Departamento</label><input type="text" name="departamento" value="" placeholder="Departamento">
				<br><br>
				<label>Pais</label><input type="text" name="pais" value="" placeholder="Pais">
				<br><br>
				<label>Ingrese sus e-mail</label><input type="email" name="email" value="" placeholder="E-mail">
				<br><br>
				<input type="submit" name="enviar"><input type="reset" name="restaurar">
			</form>
		</fieldset>
	</body>
</html>
